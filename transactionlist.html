<script type="text/javascript">

            $( "#auth-form" ).submit(function( event ) {                   
                    event.preventDefault();
              });      

              $('#submit').on('click', function(){
                var susid = $('#susid').val();              

                getAuth(susid);
                
              });

            function getAuth(susid)
            {
                var data = null;

                var xhr = new XMLHttpRequest();
                xhr.withCredentials = true;

                xhr.addEventListener("readystatechange", function () {
                if (this.readyState === this.DONE) {
                    console.log(this.responseText);
                    var obj = JSON.parse(this.responseText);
                    $('#result').html('<div class="alert alert-success" role="alert"> '+this.responseText+' </div>');  
                }
                });

                xhr.open("GET", "https://api-uat.kushkipagos.com/analytics/v1/transactions-list");
                xhr.setRequestHeader("private-merchant-id", "159aa9e67ff0475e8f73d684ed38ac77");

                xhr.send(data);
            }
